<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Mystyle.css">

    <title>Formulario</title>

</head>
<body>
<form action=" ">
    <div>
        <label for="rut">rut</label>
        <input type ="text" minlength="9" maxlength="10" id ='rut'>
    </div>
    <div>
        <label for="nombre">nombre</label>
        <input type ="text" minlength="3" maxlength="20" id ='nombre'>
    </div>
    <div>
        <label for="materno">apellido materno</label>
        <input type ="text" minlength="3" maxlength="20" id ='materno'>
    </div>
    <div>
        <label for="paterno">apellido paterno</label>
        <input type ="text" minlength="3" maxlength="20" id ='paterno'>
    </div>
    <div>
        <label for="genero">Seleeciona tu genero</label>
        <select class="form-select" aria-label="Selecciona tu genero">
            <option selected>Selecciona tu genero</option>
            <option value="1">Masculino</option>
            <option value="2">Femenino</option>
          </select>
    </div>
    <div>
        <label for="password">password</label>
        <input type ="password" id ='password'>
    </div>
    <input type="submit" onclick = 'return EnviarFormulario();'  value = 'Enviar'>
</form>
<div id = 'error'></div>
<script src="Java.js"></script>
</body>
</html>
